<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños, Mi Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #ff4d6d;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .heart {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🎉 Feliz Cumpleaños, mi amor lindo 🎉</h1>
        <p>Te amo <span class="heart">11 al infinito ❤️</span></p>
        <p>Este <strong>lunes 03 de febrero</strong> quiero celebrarte con un almuerzo especial y una rica tortita 🎂</p>
        <p>¡Nos vemos para festejar juntos! 💕</p>
    </div>
</body>
</html>
